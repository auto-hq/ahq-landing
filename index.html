<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Auto HQ</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>
			:root {
				--dark: #0a0a0a;
				--primary: #00d4b0;
			}
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body {
				color: #fff;
				height: 100vh;
				display: flex;
				overflow: hidden;
				align-items: center;
				justify-content: center;
				background: var(--dark);
				font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
			}
			.shimmer {
				position: absolute;
				inset: 0;
				width: 100%;
				height: 100%;
				opacity: 0.08;
				pointer-events: none;
				background: linear-gradient(110deg, transparent 40%, var(--primary) 50%, transparent 60%);
				background-size: 200% 100%;
				animation: shimmer 7s linear infinite;
			}
			@keyframes shimmer {
				0% {
					background-position: 200% 0;
				}
				100% {
					background-position: -200% 0;
				}
			}
			.content {
				text-align: center;
				z-index: 1;
			}

			img {
				width: 30rem;
			}
			p {
				font-size: clamp(2rem, 4vw, 1.25rem);
				opacity: 0.7;
				margin-top: 2rem;
			}
			a {
				color: var(--primary);
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<div class="shimmer"></div>
		<main class="content">
			<img src="./AHQDarkMode.png" />
			<p>contact us at <a href="mailto:inbox@lumara.tech">care@auto-hq.com</a></p>
		</main>
	</body>
</html>
